<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Safe Vaults</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        /* Contact Us Section */
        .contact-form-container {
            background-color: #f9f9f9;
            padding: 2rem;
            border-radius: .5rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
        }
        .contact-form-container h1 {
            font-size: 2rem;
            margin-bottom: 1.5rem;
            color: #343a40;
        }
        .contact-form-container .form-group label {
            font-weight: bold;
            color: #495057;
        }
        .contact-form-container .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .contact-form-container .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }

        /* Contact Numbers Section */
        .contact-numbers-container {
            padding: 2rem;
            background-color: #ffffff;
            border-radius: .5rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .contact-numbers-container h2 {
            font-size: 1.75rem;
            margin-bottom: 1.5rem;
            color: #343a40;
        }
        .contact-card {
            background-color: #e9ecef;
            border-radius: .5rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 1rem;
            margin-bottom: 1rem;
            transition: background-color 0.3s, transform 0.3s;
        }
        .contact-card:hover {
            background-color: #ced4da;
            transform: translateY(-5px);
        }
        .contact-card h5 {
            font-size: 1.25rem;
            margin-bottom: .5rem;
            color: #495057;
        }
        .contact-card p {
            font-size: 1.1rem;
            margin: 0;
            color: #212529;
        }
    </style>
</head>
<body class="d-flex flex-column min-vh-100">
    
    <!-- Header -->
<header class="d-flex flex-wrap justify-content-center py-3 border-bottom bg-light">
    <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
        <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
        <span class="fs-4">Safety Deposit Box</span>
        <svg xmlns="http://www.w3.org/2000/svg" height="30" fill="currentColor" class="bi bi-safe-fill ms-2" viewBox="0 0 16 16">
            <path d="M9.778 9.414A2 2 0 1 1 6.95 6.586a2 2 0 0 1 2.828 2.828"/>
            <path d="M2.5 0A1.5 1.5 0 0 0 1 1.5V3H.5a.5.5 0 0 0 0 1H1v3.5H.5a.5.5 0 0 0 0 1H1V12H.5a.5.5 0 0 0 0 1H1v1.5A1.5 1.5 0 0 0 2.5 16h12a1.5 1.5 0 0 0 1.5-1.5v-13A1.5 1.5 0 0 0 14.5 0zm3.036 4.464 1.09 1.09a3 3 0 0 1 3.476 0l1.09-1.09a.5.5 0 1 1 .707.708l-1.09 1.09c.74 1.037.74 2.44 0 3.476l1.09 1.09a.5.5 0 1 1-.707.708l-1.09-1.09a3 3 0 0 1-3.476 0l-1.09 1.09a.5.5 0 1 1-.708-.708l1.09-1.09a3 3 0 0 1 0-3.476l-1.09-1.09a.5.5 0 1 1 .708-.708M14 6.5v3a.5.5 0 0 1-1 0v-3a.5.5 0 0 1 1 0"/>
        </svg>
    </a>

    <ul class="nav nav-pills">
        <li class="nav-item"><a href="/" class="nav-link active" aria-current="page">Home</a></li>
        <li class="nav-item"><a href="contact.html" class="nav-link">Contact Us</a></li>
    </ul>
</header>
<!-- Header -->

    <div class="container my-5 flex-grow-1">
        <div class="contact-form-container">
            <h1 class="text-center mb-5">Contact Us</h1>
            <div class="row">
                <div class="col-md-8 mx-auto">
                    <form action="https://formspree.io/f/mgvwoowr" method="POST">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary mt-3">Send Message</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="contact-numbers-container mt-5">
            <h2 class="text-center mb-4">Contact Numbers</h2>
            <div class="row">
                <div class="col-md-4">
                    <div class="contact-card text-center">
                        <h5>Mobile 1</h5>
                        <p>+971 56 000 0000</p>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="contact-card text-center">
                        <h5>Mobile 2</h5>
                        <p>+971 50 000 000</p>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="contact-card text-center">
                        <h5>Mobile 3</h5>
                        <p>+971 55 000 0000</p>
                    </div>
                </div>
            </div>
            <div class="contact-card mt-4 text-center">
                <h5>Landline</h5>
                <p>+971 04 000 0000</p>
            </div>
        </div>
    </div>

    <footer class="footer d-flex flex-column flex-sm-row justify-content-center align-items-center py-4 my-4 border-top">
        <div class="container">
            <p class="footer-text mb-0 text-center">Â© 2024 Safe Vaults. All rights reserved.</p>
        </div>
    </footer>

</body>
</html>
